<svg width="180" height="50" viewBox="0 0 180 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Rootly Logo with better proportions -->
  
  <!-- Stylized R icon -->
  <g transform="translate(5, 5)">
    <!-- Purple gradient definition -->
    <defs>
      <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- Rounded square background -->
    <rect x="0" y="0" width="40" height="40" rx="8" fill="url(#purpleGradient)"/>
    
    <!-- R letter stylized as roots -->
    <path d="M10 10 L10 30 M10 10 L25 10 Q30 10 30 15 Q30 20 25 20 L15 20 L30 30" 
          stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Text -->
  <text x="55" y="32" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="28" font-weight="600" fill="#1F2937" letter-spacing="-0.5">Rootly</text>
</svg>