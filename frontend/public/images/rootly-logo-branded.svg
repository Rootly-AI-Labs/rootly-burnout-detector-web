<svg width="600" height="240" viewBox="0 0 600 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Tree/plant icon based on the official Rootly logo -->
  <g transform="translate(30, 40)">
    <!-- Tree base/roots -->
    <path d="M50 160 Q60 170 80 170 Q100 170 110 160 L110 180 L50 180 Z" fill="#F5A623"/>
    
    <!-- Tree trunk -->
    <rect x="75" y="130" width="10" height="35" fill="#F5A623"/>
    
    <!-- Main tree foliage - organic leaf cluster -->
    <ellipse cx="80" cy="100" rx="30" ry="25" fill="#F5A623"/>
    
    <!-- Scattered leaves creating the tree crown -->
    <ellipse cx="45" cy="80" rx="12" ry="16" fill="#F5A623"/>
    <ellipse cx="55" cy="60" rx="10" ry="14" fill="#F5A623"/>
    <ellipse cx="65" cy="45" rx="8" ry="12" fill="#F5A623"/>
    <ellipse cx="80" cy="35" rx="6" ry="10" fill="#F5A623"/>
    <ellipse cx="95" cy="45" rx="8" ry="12" fill="#F5A623"/>
    <ellipse cx="105" cy="60" rx="10" ry="14" fill="#F5A623"/>
    <ellipse cx="115" cy="80" rx="12" ry="16" fill="#F5A623"/>
    
    <!-- Additional small leaves for natural look -->
    <ellipse cx="40" cy="65" rx="6" ry="8" fill="#F5A623"/>
    <ellipse cx="50" cy="35" rx="4" ry="6" fill="#F5A623"/>
    <ellipse cx="70" cy="25" rx="4" ry="6" fill="#F5A623"/>
    <ellipse cx="90" cy="25" rx="4" ry="6" fill="#F5A623"/>
    <ellipse cx="110" cy="35" rx="4" ry="6" fill="#F5A623"/>
    <ellipse cx="120" cy="65" rx="6" ry="8" fill="#F5A623"/>
    
    <!-- Top leaves -->
    <ellipse cx="75" cy="20" rx="3" ry="5" fill="#F5A623"/>
    <ellipse cx="85" cy="20" rx="3" ry="5" fill="#F5A623"/>
  </g>

  <!-- Rootly text - matching the official typography with orange color -->
  <g transform="translate(180, 60)">
    <!-- Using text element with custom font styling -->
    <text x="0" y="80" 
          font-family="Inter, system-ui, -apple-system, sans-serif" 
          font-size="72" 
          font-weight="600" 
          fill="#F5A623"
          letter-spacing="-0.02em">rootly</text>
  </g>
</svg>