<svg width="220" height="50" viewBox="0 0 220 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Rootly Logo - Orange version, centered -->
  
  <!-- Group everything and center it -->
  <g transform="translate(25, 0)">
    <!-- Tree/Plant Icon -->
    <g transform="translate(5, 10)">
      <!-- Center stem -->
      <rect x="14" y="20" width="2" height="10" fill="#F59E0B"/>
      
      <!-- Top droplets/leaves in fan pattern -->
      <ellipse cx="15" cy="8" rx="3" ry="5" fill="#F59E0B"/>
      <ellipse cx="8" cy="12" rx="3" ry="5" fill="#F59E0B" transform="rotate(-30 8 12)"/>
      <ellipse cx="22" cy="12" rx="3" ry="5" fill="#F59E0B" transform="rotate(30 22 12)"/>
      <ellipse cx="5" cy="18" rx="3" ry="5" fill="#F59E0B" transform="rotate(-45 5 18)"/>
      <ellipse cx="25" cy="18" rx="3" ry="5" fill="#F59E0B" transform="rotate(45 25 18)"/>
      
      <!-- Bottom curved base -->
      <path d="M5 30 Q15 28 25 30" stroke="#F59E0B" stroke-width="3" fill="none"/>
    </g>
    
    <!-- Text "rootly" -->
    <text x="40" y="35" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="36" font-weight="700" fill="#F59E0B">rootly</text>
  </g>
</svg>